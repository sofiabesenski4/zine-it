{% block title %}
  Page Index
{% endblock %}
 
{% for object in object_list %}
  <div>
    Zine: {{ object.zine }}
    Index: {{ object.index }}
    <a href="{% url 'uploader:edit_page' id=object.id %}">Edit</a>
  </div>
  <hr/>
{% empty %}
  No Pages yet!
{% endfor %}
 
<a href="{% url 'uploader:new_page' %}">Create a new page</a>
